<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tac.css">
</head>
<body>
    <nav class="navbar">
        <div class="container site-name">
            <div class="logo-name-wrap">
                <img class="logo" src="c:\Users\gaurika\Downloads\logo1.jpg" alt="logo">
                <div class="site-name"">
                    ARCADEVERSE 
                    <div class="subtitle"> THE RETRO GAME HAVEN</div>
                </div>
            </div>
            <div class="nav-links">
                <a href="#">Games</a>
                <a href="#">Challenges</a>
                <a href="#">Profile</a>
                <a href="#">Instructions</a>
                <a href="#">About</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Logo on the left side of the grid -->
        <div class="logo-left">
            <img src="c:\Users\gaurika\Downloads\WhatsApp Image 2024-08-24 at 10.30.00 PM.jpeg" alt="Logo" id="leftGridLogo">
        </div>

        <!-- Main game grid in the middle -->
        <div class="game">
            <h1 class="neon-text">Tic-Tac-Toe</h1>
            <div id="board">
                <div class="cell" id="cell0" onclick="cellClicked('cell0')"></div>
                <div class="cell" id="cell1" onclick="cellClicked('cell1')"></div>
                <div class="cell" id="cell2" onclick="cellClicked('cell2')"></div>
                <div class="cell" id="cell3" onclick="cellClicked('cell3')"></div>
                <div class="cell" id="cell4" onclick="cellClicked('cell4')"></div>
                <div class="cell" id="cell5" onclick="cellClicked('cell5')"></div>
                <div class="cell" id="cell6" onclick="cellClicked('cell6')"></div>
                <div class="cell" id="cell7" onclick="cellClicked('cell7')"></div>
                <div class="cell" id="cell8" onclick="cellClicked('cell8')"></div>
            </div>
            <p id="status" class="neon-text"></p>
            <button onclick="reset()" class="neon-btn">Reset</button>
        </div>

        <!-- Scoreboard on the right -->
        <div class="score">
            <h2 class="neon-text">Scoreboard</h2>
            <p>X Wins: <span id="xWins">0</span></p>
            <p>O Wins: <span id="oWins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
    </div>

    <!-- Game Options Modal -->
    <div id="gameOptions" class="modal">
        <div class="modal-content">
            <!-- Logo inside modal -->
            <img src="c:\Users\gaurika\Downloads\WhatsApp Image 2024-08-24 at 10.30.00 PM.jpeg" alt="Logo" id="modalLogo">
            <p class="neon-text">Choose your game mode:</p>
            <button id="vsComputer" class="optionBtn neon-btn big-btn">Play Against Computer</button>
            <button id="vsPlayer" class="optionBtn neon-btn big-btn">Play Against Player 2</button>
        </div>
    </div>

    <!-- Victory Modal -->
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <p id="winnerText"></p>
            <button onclick="closeVictoryModal()" class="neon-btn">Close</button>
        </div>
    </div>

    <script src="toe.js"></script>
</body>
</html>
