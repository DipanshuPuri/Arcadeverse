<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your typing skills with Arcadeverse's Typing Master game.">
    <meta name="keywords" content="typing, game, arcade, skills, practice">
    <title>Arcadeverse - Typing Master</title>
    <link rel="stylesheet" href="typingmaster-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container site-name">
            <div class="logo-name-wrap">
                <img class="logo" src="../images/logo2.jpg" alt="logo">
                <div class="site-name">
                    <span> ARCADEVERSE </span> 
                    <div class="subtitle"> THE RETRO GAME HAVEN</div>
                </div>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../games.html">Games</a>
                <a href="../support.html">Support</a>
                <a href="../careers.html">Careers</a>
                <a href="../about.html">About</a>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div><h2>Typing Master</h2></div>
        <input type="text" class="input-field">
        <div class="content-box">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span><b>15</b>s</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
            </ul>
            <button>Try Again</button>
          </div>
        </div>
        <button id="goback" onclick="window.location.href='../games.html'"> <b>‚Üê</b> Go Back</button>
      </div>  

    <!-- Scripts -->
    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
